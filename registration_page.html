<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {
            outline: 1px solid #ff0000;
        } */

        body {
            background-color: #0abab5;
            background-image: url(./bg.jpg);
            font-family: Tahoma, 'Times New Roman', Times, serif
        }

        .container {
            background-color: #ff6347;
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-radius: 20px;
            box-shadow: -30px 30px 30px rgba(0, 0, 0, 0.5);

        }

        .regform {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .container p {
            text-transform: uppercase;
            font-weight: bolder;
            color: #ffffff;
            background-color: #ff6347;
            padding: 10px 0;
            font-size: 1.2rem;
        }

        .regform * {
            margin-bottom: 10px;
        }

        .user {
            width: 60%;
            height: 2rem;
        }

        label {
            font-weight: bolder;
            color: #0000ff;
        }

        input {
            border-radius: 8px;
            border: none;
        }

        input::placeholder {
            color: #000000;
            font-size: 1.2em;
            font-style: italic;
        }

        #submit {
            color: #ffffff;
        }

        button {
            width: 200px;
            height: 50px;
            font-weight: bolder;
            color: #ffffff;
            background-color: #ff6347;
            cursor: pointer;
        }

        input::-webkit-input-placeholder {
            text-indent: 0px;
            transition: text-indent 0.3s ease;
        }

        input::-moz-placeholder {
            text-indent: 0px;
            transition: text-indent 0.3s ease;
        }

        input:-moz-placeholder {
            text-indent: 0px;
            transition: text-indent 0.3s ease;
        }

        input:-ms-input-placeholder {
            text-indent: 0px;
            transition: text-indent 0.3s ease;
        }

        input:focus::-webkit-input-placeholder {
            text-indent: 500px;
            transition: text-indent 0.3s ease;
        }

        input:focus::-moz-placeholder {
            text-indent: 500px;
            transition: text-indent 0.3s ease;
        }

        input:focus:-moz-placeholder {
            text-indent: 500px;
            transition: text-indent 0.3s ease;
        }

        input:focus:-ms-input-placeholder {
            text-indent: 500px;
            transition: text-indent 0.3s ease;
        }
    </style>
</head>

<body>
    <center>
        <div class="container">
            <p>Зареєструйтесь на математичну олімпіаду за формою нижче</p>
            <form action="" class="regform">
                <label>Ім'я</label>
                <input type="text" class="user" placeholder="Ольга">
                <label>Призвище</label>
                <input type="text" class="user" placeholder="Семенова">
                <label>Назва навчального закладу</label>
                <input type="text" class="user" placeholder="Слов'янська гімназія">
                <label>Клас</label>
                <input type="text" class="user" placeholder="8-б">
                <label>Чи приймали участь у математичних олімпіадах раніше?</label>
                <input type="text" class="user" placeholder="Так">
            </form>

        </div>
        <p id="submit"><mark>Після заповнення форми підтвердіь регістрацію натисканням кнопки нижче</mark></p>
        <button>Підтвердити регістрацію</button>
        </p>
    </center>

</body>

</html>
